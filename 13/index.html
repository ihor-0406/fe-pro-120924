<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>

    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="container">
         <div class="input-group m-5">
        <input type="text" class="form-control textInput" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button class="btn btn-outline-primary buttonSave"  type="button" id="button-addon2">Save</button>
        <button class="btn btn-outline-primary buttonDisplay">Show</button>
      </div>
      <div class="bg-body-secondary">
        <p class="displayData"></p>

      </div>
      <div class="col-md-4">
        <label for="inputEmail4" class="form-label">Email</label>
        <input type="email" class="form-control  emailInput" id="inputEmail4" required>
        <p class="text-danger fs-6 emailError"></p>
      </div>
      <div class="col-md-6 d-flex justify-content-between align-items-center">
        <div class="col-8">
           <label for="inputPassword4" class="form-label">Password</label>
        <input type="password" class="form-control passwordInput " id="inputPassword4" required>
        
        </div>
          <div class="form-check form-switch col-4 mt-4 ms-3">
          <input class="form-check-input checkboxPassword" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
          <label class="form-check-label" for="flexSwitchCheckChecked">Показати пароль</label>
        </div>
      </div>
     <p class="text-danger fs-6 passwordError"></p> 
      <div class="col-6 mt-3 text-end">
        <button type="submit" class="btn btn-primary saveBtn" >Sign in</button>
      </div>
    
    
    </div>
   
      
    <script src="script/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
