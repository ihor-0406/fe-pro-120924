<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-JS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playwrite+GB+S:ital,wght@0,100..400;1,100..400&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center m-5"> №-01 Завдання</h1>
    <div class="container">
         <div class="row " >
          <div class="btn-group backgroundBtn " role="group" aria-label="Basic checkbox toggle button group">
        <input type="radio" class="btn-check " name="color" id="btncheck1" autocomplete="off" value="red">
        <label class="btn btn-outline-dark" for="btncheck1">Червоний </label>
      
        <input type="radio" class="btn-check"  name="color" id="btncheck2" autocomplete="off" value="yellow">
        <label class="btn btn-outline-dark" for="btncheck2">Жовтий </label>
      
        <input type="radio" class="btn-check" name="color" id="btncheck3" autocomplete="off" value="green">
        <label class="btn btn-outline-dark" for="btncheck3">Зелений </label>

        <input type="radio" class="btn-check"  name="color" id="btncheck4" autocomplete="off" value="blue">
        <label class="btn btn-outline-dark" for="btncheck4">Синій </label>
      </div>
    </div>
    </div>
    <h1 class="text-center m-5"> №-02 Завдання</h1>
    <div class="container">
        <div class="row">
            <div class="d-flex col-3 justify-content-around align-items-center flex-column fs-4 m-3 p-3">
            <select class="form-select countries" aria-label="Default select example">
            <option selected>Виберіть країну</option>
            <option value="Італія">Італія</option>
            <option value="Україна">Україна</option>
            <option value="Іспанія">Іспанія</option>
            <option value="США">США</option>
          </select>
        <div>
          <p class="coutryInfo"></p>
            <img class="countryFlag" src="" alt="" style="display: none; width: 200px;">
        </div>
            </div>
        </div>
    </div>
    <h1 class="text-center m-5"> №-03 Завдання</h1>
    <div class="container">
      <div class="row justify-content-center">
        <div class="d-flex col-2 justify-content-between align-items-center flex-column bg-info-subtle border border-4 border border-success blockTimer rounded-4 mb-4">
          <div class="rounded-circle  border border-5 border border-success displayTimer mx-4">
            <p class="text-center text-success infoTimes">0</p>
          </div>
          <button class="startBtn ">Старт</button>
        </div>
      </div>
    </div>
<h1 class="text-center m-5"> Додаткове завдання</h1>
    <form >
       <div class="circle">
        <div class="timer">
          <h2 class="time ">25:00</h2>
        </div>
        <div class="buttons poppins-regular">
            <button class="rounded-4 start" >Start</button>
            <button class="rounded-4 reset" >Reset</button>
        </div>
       </div>
    </form>
    
  
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
